<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles/betphase-temp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="bets">
            <button class="deal-amount-button js-1">
                <img class="chips" src="/chips/chip1.png">
                <span class="amount-text">$1</span>
            </button>
            <button class="deal-amount-button js-10">
                <img class="chips" src="/chips/chip10.png">
                <span class="amount-text">$10</span>
            </button>
            <button class="deal-amount-button js-50">
                <img class="chips" src="/chips/chip50.png">
                <span class="amount-text">$50</span>
            </button>
            <button class="deal-amount-button js-100">
                <img class="chips" src="/chips/chip100.png">
                <span class="amount-text">$100</span>
            </button>
            <button class="deal-amount-button js-500">
                <img class="chips" src="/chips/chip500.png">
                <span class="amount-text">$500</span>
            </button>
            <button class="deal-amount-button js-1000">
                <img class="chips" src="/chips/chip1000.png">
                <span class="amount-text">$1000</span>
            </button>
            <button class="allin-amount-button js-allin">
                <span class="allin-text">All In</span>
            </button>
        </div>
        <div class = "deal-container">
            <button class="deal-button">Deal</button>
        </div>
    </div>

    <script src="scripts/card-initializer.js"></script>
</body>
</html>
