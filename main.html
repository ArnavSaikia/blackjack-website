<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles/page.css">
        <link rel="stylesheet" href="styles/game.css">
        <title>BlackJack</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="nav-bar">   <!--remember to add links on the right hand side and a blackjack logo in the center-->
            <div class="card-logo">
                <img src="gui/cash2.svg" class="cash">
            </div>
            <div class="balance-container">
                <span class="balance-text">BALANCE:</span>
                <span class="balance-amount">$1500</span>
            </div>
            <div class="total-bet-container">
                <span class = "total-bet-text">TOTAL BET</span>
                <span class="total-bet-amount">$1000</span>
            </div>
            <div class="amount-won-container">
                <span class="amount-won-text">AMOUNT WON</span>
                <span class="amount-won-amount">$200</span>
            </div>
            <div class="bets-min-max-container">
                <span class="min-text">MIN $1</span>
                <span class="max-text">MAX $10000</span>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="blackjack-logo">
                <span class="blackjack-text">BLACKJACK</span>
            </div>

        </nav>

        <div class="winloss-popup">
            <button class="close-button">X</button>
            <span class="popup-game-status">You Win!</span>
            <span class="popup-amount">Amount Won: $200</span>
            <button class="play-again-button">Play Again</button>
        </div>
        <div class="playArea">
            <div class="dealer">
                <span class="name">House</span>
                <div class="cards-area dealer-cards-area">
                    <img class="card" src="cards/2_of_clubs.svg">
                    <img class="card" src="cards/3_of_hearts.svg">
                </div>
                <div class="dealer-card-value">
                    House's Hand Value: 15
                </div>
            </div>
            
            <div class="player">
                <span class="name">You</span>
                <div class="cards-area player-cards-area">
                    <img class ="card" src="cards/4_of_diamonds.svg">
                    <img class ="card" src="cards/5_of_spades.svg">
                </div>  
                <div class="player-card-value">
                    Your Hand Value: 9
                </div>
            </div>

            <div class="play-buttons">
                <button class="stand-button">Stand</button>
                <button class="hit-button">Hit</button>
            </div>
            
            <!--<div class="player-stats">
                <div class="amount-left">$1100</div>
                <div class="deal-amount">Deal Amount: $0</div>
                <div class="rounds-won">Rounds Won: 0</div>
                <div class="rounds-lost">Rounds Lost: 0</div>
            </div>-->

        </div>


        <script src="scripts/card-initializer.js" type="module"></script>
    </body>
</html>
